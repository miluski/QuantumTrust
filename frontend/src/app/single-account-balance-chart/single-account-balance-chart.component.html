@if(totalIncomingBalance === 0 && totalOutgoingBalance === 0) {
<p class="font-roboto text-2xl text-white font-light">Suma wpływów i wydatków wynosi 0 {{accountCurrency}}</p>
}
@else {
<canvas class="max-sm:w-[65%]" baseChart [type]="'pie'" [datasets]="chartDataset" [options]="chartOptions" [labels]="chartLabels"></canvas>
}
