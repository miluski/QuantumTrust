<div class="flex-grow flex justify-center text-center bg-black text-white w-full mb-12">
    <div *ngIf='tabName == "Karty"' class="flex flex-col h-full space-y-10 mt-12 justify-center items-center w-[85%]">
        <p class="font-walter font-normal text-own-gray text-6xl max-md:text-3xl">KARTY VISA</p>
        <div class="w-screen flex flex-col items-center relative mb-12">
            <div class="absolute inset-y-1/2 flex items-center w-full px-4 z-10">
                <button class="font-bold py-2 px-4 rounded-l text-white" (click)="previousVisaPage()"
                    [hidden]="currentVisaPage === 1">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <div class="flex-grow"></div>
                <button class="font-bold py-2 px-4 rounded-r text-white" (click)="nextVisaPage()"
                    [hidden]="currentVisaPage === visaTotalPages">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
            <div class="flex flex-wrap justify-center lg:space-x-20 space-x-10 items-stretch mb-12">
                @for(visaCard of visaPaginatedItems; track visaCard.id) {
                <div class="flex flex-col justify-start bg-white rounded-3xl shadow-gray-500 shadow-lg items-center w-[25%] lg:w-[20%] max-md:w-[55%] py-5 hover:bg-gray-200 cursor-pointer"
                    routerLink="/single-card" routerLinkActive="active" (click)="changeCardType(visaCard.type)">
                    <img class="object-cover w-[85%] h-auto border border-gray-300 rounded-md my-10"
                        src={{visaCard.image}} />
                    <p class="font-salsa font-normal text-black text-3xl">VISA {{visaCard.type}}</p>
                    <p class="font-roboto font-light text-black text-2xl w-[80%]">{{visaCard.description}}</p>
                </div>
                }
            </div>
        </div>
        <p class="font-walter font-normal text-own-gray text-6xl md:text-nowrap max-md:text-3xl">KARTY MASTERCARD</p>
        <div class="w-screen flex flex-col items-center relative mb-12">
            <div class="absolute inset-y-1/2 flex items-center w-full px-4 z-10">
                <button class="font-bold py-2 px-4 rounded-l text-white 2xl:mx-[5%]" (click)="previousMastercardPage()"
                    [hidden]="currentMastercardPage === 1">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <div class="flex-grow"></div>
                <button class="font-bold py-2 px-4 rounded-r text-white 2xl:mx-[5%]" (click)="nextMastercardPage()"
                    [hidden]="currentMastercardPage === mastercardTotalPages">
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
            <div class="flex flex-wrap justify-center lg:space-x-20 space-x-10 items-stretch my-12">
                @for(masterCard of masterCardPaginatedItems; track masterCard.id) {
                <div class="flex flex-col justify-start bg-white rounded-3xl shadow-gray-500 shadow-lg items-center w-[25%] lg:w-[20%] max-md:w-[55%] py-5 hover:bg-gray-200 cursor-pointer"
                    routerLink="/single-card" routerLinkActive="active" (click)="changeCardType(masterCard.type)">
                    <img class="object-cover w-[85%] h-auto border border-gray-300 rounded-md my-10"
                        src={{masterCard.image}} />
                    <p class="font-salsa font-normal text-black text-3xl">MASTERCARD {{masterCard.type}}</p>
                    <p class="font-roboto font-light text-black text-2xl w-[80%]">{{masterCard.description}}</p>
                </div>
                }
            </div>
        </div>
        <button
            class="border border-white text-white font-salsa rounded-3xl py-2 px-10 max-md:px-5 max-md:py-1 hover:bg-gray-600 bg-own-gray mx-5"
            routerLink="/open-account" routerLinkActive="active">
            Zamów kartę
        </button>
    </div>
</div>
