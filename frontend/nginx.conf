events { }

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Robots-Tag "index, follow";

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    upstream quantum-trust-backend {
        server quantum-trust-backend:8443;
    }

    upstream quantum-trust-frontend {
        server quantum-trust-frontend:4000;
    }

    server {
        listen 80;
        server_name quantum-trust.cc;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name quantum-trust.cc;
    
        ssl_certificate /etc/letsencrypt/live/quantum-trust.cc/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/quantum-trust.cc/privkey.pem;
    
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    
        root /usr/share/nginx/html;

        location / {
            try_files $uri $uri/ /index.html @ssr-backend;
        }

        location /api/ {
            proxy_pass https://quantum-trust-backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        location @ssr-backend {
            proxy_pass http://quantum-trust-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    
        location ~* \.js$ {
            types {
                application/javascript js;
            }
            default_type application/javascript;
        }
    
        location ~* (\.php$|/cgi-bin/|\.pl$|\.py$|\.sh$|\.lua$|\.rb$) {
            return 403;
        }
    
        location ~ /\.ht {
            deny all;
        }
    }
}